<script>
    $(document).ready(function(){
        $(".animiraj").css({opacity:"0"});
        $(".animiraj").mouseenter(function(){
            $(this).css({opacity:"1"});
        })
        $(".animiraj").mouseleave(function(){
            $(this).css({opacity:"0"});
        });
    });
    $(document).ready(function(){
        $("#track").fadeOut(3000);
    });

    $("#jumpscare").hide();
    $(document).ready(function(){
      $("#appear").mouseenter(function(){
        $("#jumpscare").show();
        setTimeout(function(){
          $("#jumpscare").hide();

      });
    });


</script>
